<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1">
	<title>Simple Moving Average</title>
	<style type="text/css">
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input[type=text], input[type=password], select {
        display: inline-block;
        width: 200px;
    }
    input[type=radio] {
        margin-left: 45px;
    }
    input[type=checkbox] {
        margin-right: 190px;
    }  
    button {
        padding: 5px;
        margin: 10px;
    }
</style>
</head>
<body>
	<div align="center">
		<h1>Simple Moving Average</h1>
		<form action="#" th:action="@{/smaresult2}" method="post" th:object="${simpleMovingAverageInputs}">
			<label>Period ID:</label>
			<input type="text" th:field="*{period_id}" /><br/>
			
			<label>Limit:</label>
			<input type="text" th:field="*{limit}" /><br/>
			
			<label>Base:</label>
			<input type="text" th:field="*{asset_id_base}" /><br/>
			
			<label>Quote:</label>
			<input type="text" th:field="*{asset_id_quote}" /><br/>
			
			<button type="submit">Calculate SMA</button>
		</form>
	</div>
</body>
</html>
